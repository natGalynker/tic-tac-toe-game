<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Example</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[player_name"
          placeholder="player name">
          <input type="text" name="credentials[email]" placeholder="e-mail">
          <input type="password" name="credentials[password]"
          placeholder="password">
          <input type="password" name="credentials[password_confirmation]"
          placeholder="confirm password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="e-mail">
          <input type="password" name="credentials[password]"
          placeholder="password">
          <input type="text" name="credentials[player_name]"
          placeholder="player">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change password!</legend>
          <input type="password" name="passwords[old]"
          placeholder="old password">
          <input type="password" name="passwords[new]"placeholder="new password">
          <input type="submit" name="submit" value="Change Password!">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Log Out!</legend>
          <input type="password" name="passwords[old]"
          placeholder="old password">
          <input type="password" name="passwords[new]"placeholder="new password">
          <input type="submit" name="submit" value="Logout!">
        </fieldset>
      </form>
      <form id="change-player">
        <fieldset>
          <legend>Change Player!</legend>
          <input type="text" name="player_name[old]"
          placeholder="new player">
          <input type="text" name="player_name[new]" placeholder="new player">
          <input type="password" name="credentials[password]"
          placeholder="old password">
          <input type="submit" name="submit" value="Update!">
        </fieldset>
      </form>
      <p>Accessing an authenticated API.</p>
