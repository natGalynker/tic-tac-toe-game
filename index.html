<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar">Create Game</span>
          <span class="icon-bar">Update Game</span>
          <span class="icon-bar"></span>
        </button>
        <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#signUpModal">Sign UP</button>
        <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#changePwModal">Change Password</button>
        <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#signInModal">Sign In</button>
        <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#getGameModal">Get Your Game</button>
        <a class="navbar-brand" href="#">Tic Tac Toe</a>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- <li><a href="#Get" class="navbar-nav pull-right">Get Scores By Id<input name="game[cell][index]" id="user-id" class="index" type="text" style="display: none"></a></li> -->
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="modal fade" id="getGameModal" tabindex="-1" role="dialog" aria-labelledby="gameModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gameModalLabel">Sign Up</h4>
        </div>
        <div class="modal-body">
          <div class= "input-group">
            <form class="form-group" id="getGames">
              <input type="text" class="form-control game-id"
              placeholder="Enter Id">
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input type="submit" class="sign-button" name="submit" value="Get Info!">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
        </div>
        <div class="modal-body">
          <div class= "input-group">
            <form class="form-group" id="player-sign-up">
              <input type="text" class="form-control sign-in"
              name="credentials[player_name" placeholder="player name">
              <input type="text" class="form-control email"
              name="credentials[email]" placeholder="e-mail">
              <input type="password" class="form-control password"
              name="credentials[password]" placeholder="password">
              <input type="password" class="form-control confirm-pw"
              name="credentials[password_confirmation]"
              placeholder="confirm password">
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input type="submit" class="sign-button" name="submit" value="Sign up!">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="changePwModal" tabindex="-1" role="dialog" aria-labelledby="changeModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="changeModalLabel">Change Password</h4>
        </div>
        <div class="modal-body">
          <div class= "input-group">
            <form class="form-group" id="change-password">
              <input type="password" name="passwords[old]" placeholder="old password">
              <input type="password" name="passwords[new]" placeholder="confirm password">
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input type="submit" class="change-password" name="submit" value="Update!">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="signInModalLabel">Sign In</h4>
        </div>
        <div class="modal-body">
          <div class= "input-group">
            <form class="form-group" id="player-sign-in">
              <input type="text" class="form-control email"
              name="credentials[email]" placeholder="e-mail">
              <input type="password" class="form-control password"
              name="credentials[password]" placeholder="password">
              <input type="text" class="form-control player-name"
              name="credentials[player_name]" placeholder="Player Name">
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input type="submit" class="player-sign-in" name="submit" value="Sign In">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class= "input-group">
    <form class="form-group" id="sign-out">
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" class="sign-out" name="submit" value="Sign Out">
      </div>
    </form>
  </div>
  <h1><span class="wining"></span></h1>
  <form class="form-group" id="new-game">
    <input type="submit" class="new-game" name="submit" value="Create Game">
  </form>
  <form class="form-group" id="refresh-game" action="index.html" method="post">
    <input type="button" name="submit" Value="Refresh">
  </form>
  <div class="main">
    <div data-number="0" class= "box-1 space">
      <p>Test</p>
    </div>
    <div data-number="1" class="box-2 space">
      <p>Test</p>
    </div>
    <div data-number="2" class="box-3 space">
      <p>Test</p>
    </div>
    <div data-number="3" class="box-4 space">
      <p>Test</p>
    </div>
    <div data-number="4" class="box-5 space">
      <p>Test</p>
    </div>
    <div data-number="5" class="box-6 space">
      <p>Test</p>
    </div>
    <div data-number="6" class="box-7 space">
      <p>Test</p>
    </div>
    <div data-number="7" class="box-8 space">
      <p>Test</p>
    </div>
    <div data-number="8" class="box-9 space">
      <p>Test</p>
    </div>
  </div>
</body>
</html>
